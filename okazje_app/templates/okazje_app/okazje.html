{% extends 'base.html' %}

{% block title %}Pokochasz.to - strona główna{% endblock %}

{% block body %}
    {% for okazja in okazje %}
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{ okazja.image.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ okazja.title }}</h5>
                <p class="card-text">Ocena: {{ okazja.rating }}</p>
                <p class="card-text"><small class="text-muted">Liczba ocen: {{ okazja.rating_count }}</small></p>
              </div>
            </div>
          </div>
        </div>


    {% endfor %}
{% endblock %}
